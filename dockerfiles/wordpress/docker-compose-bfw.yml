version: '2.0'
#
# look at: https://docs.docker.com/compose/wordpress/
#          https://www.digitalocean.com/community/tutorials/how-to-install-wordpress-and-phpmyadmin-with-docker-compose-on-ubuntu-14-04
#
services:
  db:
   container_name: wp-database-test-bfw
   image: mysql:5.7
   volumes:
     - /home/juergen/dev/docker/volumes/wp-database-bfw:/var/lib/mysql
   restart: always
   environment:
     MYSQL_ROOT_PASSWORD: somewordpress
     MYSQL_DATABASE: wordpress
     MYSQL_USER: wordpress
     MYSQL_PASSWORD: wordpress

  phpmyadmin:
    container_name: wp-phpmyadmin-bfw
    image: phpmyadmin/phpmyadmin:4.7
    links:
      - db:mysql
    ports:
      - 8282:80
    environment:
      MYSQL_USERNAME: root
      MYSQL_ROOT_PASSWORD: somewordpress

  wordpress:
   container_name: wordpress-test-bfw
   depends_on:
     - db
     - phpmyadmin
   image: wordpress:5.1.1-php7.1-apache
   volumes:
         - /home/juergen/dev/docker/volumes/wp-files-bfw:/var/www/html
   ports:
     - 9000:80
   restart: always
   environment:
     WORDPRESS_DB_HOST: db:3306
     WORDPRESS_DB_USER: wordpress
     WORDPRESS_DB_PASSWORD: wordpress

